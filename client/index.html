<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>courses web-app</title>
  
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

<body>
  <img src="img/icon.png" alt="icon2" class="img-icon">
<div class="login-wrap" style="display:block;">
  <div class="log">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">
      <div class="sign-in-htm">
        <br>
        <br>
        <div class="group">
          <label for="user1" class="label">Username</label>
          <input id="user1" type="text" class="input">
        </div>
        <div class="group">
          <label for="pass1" class="label">Password</label>
          <input id="pass1" type="password" class="input" data-type="password">
        </div>
        <div class="group">
          <input id="check1" type="checkbox" class="check" checked>
          <label for="check1"><span class="icon"></span> Keep me Signed in</label>
        </div>
        <div class="group">
          <input id="sign-in-button" type="submit" class="button" value="Sign In">
        </div>
        <div class="hr"></div>
      </div>
      <div class="sign-up-htm">
        <div class="group">
          <label for="user2" class="label">Username</label>
          <input id="user2" type="text" class="input">
        </div>
        <div class="group">
          <label for="pass2" class="label">Password</label>
          <input id="pass2" type="password" class="input" data-type="password">
          
        </div>
        <div class="group">
          <div class="form-group">
            <select class="form-control" id="my-select">
              <option class="label">Select Avatar Number</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
            </select>
          </div>
          <div class="img-container" id="va">
        <input class="avatar-img img4" id="av1">
        
         </div>
        </div>
       
        <div class="group">
          <input  id="signup" class="button" type="submit" value="Sign Up">
        </div>
        <div class="hr"></div>
      </div>
    </div>
  </div>
</div>
<div id='root'style="display:none;"><div id="container">
  <aside>
    <header>
      <input type="text" placeholder="search">
    </header>
    <ul>
      <li>
        <img src="/img/6.png" id='userimage1' alt="">
        <div>
          <h2 id="name">gelila</h2>
        </div>
      </li>
      <li>
        <img src="/img/2.png" id='userimage1' alt="">
        <div>
          <h2 id="name">gelila</h2>
        </div>
      </li>
    </ul>
  </aside>
  <main>
    <header>
    <img src="/img/6.png" id='userimage' alt="">
    </header>
    <ul id="chat">
      <li class="you">
        <div class="entete">
          <span class="status green"></span>
          <h2 id='user1name'>gelila</h2>
          <h3 id= "user1nowtime">10:12AM, Today</h3>
        </div>
        <div class="triangle"></div>
        <div class="message" id="user1comment">
        Hey guys look!.
        </div>
      </li>
      <li class="me">
        <div class="entete" id="user2">
          <h3 id="user2nowtime">10:12AM, Today</h3>
          <h2 id="user2name">user2</h2>
          <span class="status blue"></span>
        </div>
        <div class="triangle"></div>
        <div class="message" id="user2comment">
          what?
        </div>
      </li>
     
    </ul>
    <footer>
      <textarea placeholder="Type your message"></textarea>
      
      <a href="#">Send</a>
    </footer>
  </main>
</div></div>
