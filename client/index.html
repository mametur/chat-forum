<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>courses web-app</title>
  

  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <img src="img/icon.png" alt="icon" class="img-icon">
<div class="login-wrap" style="display:block;">
  <div class="log">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">
      <div class="sign-in-htm">
        <br>
        <br>
        <div class="group">
          <label for="user1" class="label">Username</label>
          <input id="user1" type="text" class="input">
        </div>
        <div class="group">
          <label for="pass1" class="label">Password</label>
          <input id="pass1" type="password" class="input" data-type="password">
        </div>
        <div class="group">
          <input id="check1" type="checkbox" class="check" checked>
          <label for="check1"><span class="icon"></span> Keep me Signed in</label>
        </div>
        <div class="group">
          <input type="submit" class="button" value="Sign In">
        </div>
        <div class="hr"></div>
      </div>
      <div class="sign-up-htm">
        <div class="group">
          <label for="user2" class="label">Username</label>
          <input id="user2" type="text" class="input">
        </div>
        <div class="group">
          <label for="pass2" class="label">Password</label>
          <input id="pass2" type="password" class="input" data-type="password">
          
        </div>
        <div class="group">
          <input id="check2" type="checkbox" class="check" value="checkpassword">
          <label for="check2"><span class="icon"></span> show Password</label>
         
        </div>
       
        
        <div class="group">
          <label for="Avatar" class="label">Select Avatar</label>
         <div class="img-container">
        <button class="avatar-img img4" id="av1"></button>
        <button class="avatar-img img5"id="av2"></button>
        <button class="avatar-img img6 "id="av3"></button>
        <br>
          <button class="avatar-img img1"id="av4"></button>
          <button class="avatar-img img2"id="av5"></button>
          <button class="avatar-img img3"id="av6"></button>
         </div>
        </div>
       
        <div class="group">
          <input type="submit" class="button" value="Sign Up">
        </div>
        <div class="hr"></div>
       
      </div>
    </div>
  </div>
</div>


  <div id='root'></div>

  <script src='./app/init.js'></script>
</body>

</html>
